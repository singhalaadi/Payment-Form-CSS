<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Payment Details</p>
        <div class="card-details">
            <div class="person-name info-1">
                <form class="main" action="payment.php" method="post">
                    <label for="person-name">Person Name</label>
                    <input type="text" id="person-name" name="person-name" placeholder="ABC XYZ" required>
                </form>
            </div>
            <div class="number info-2">
                <form class="main" action="payment.php" method="post">
                    <label for="card-number">Card Number</label>
                    <input type="number" id="card-number" name="card-number" placeholder="1234 5678 456789" required>
                </form>
            </div>
            <div class="card-info">
                <div class="date info-3">
                    <form action="payment.php" method="post">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="date" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required>
                    </form>
                </div>
                <div class="cvc info-4">
                    <form action="payment.php" method="post">
                        <label for="cvc">CVV/CVC</label>
                        <input type="password" id="cvc" name="cvc" placeholder="***" required>
                    </form>
                </div>
            </div>
            <div class="info-5">
                <button>
                    <span>Pay Rs.20,000</span>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                      </svg>
                    </span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
